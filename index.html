<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<script src="jQuery.js"></script>
		<script src="app.js"></script>
		<link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="style.css">
		<title>Birdy</title>
	</head>
	<body>
		<div id="background"></div>
		<div id="menu">
			<div class="game-status birdy">BIRDY</div>
			<div class="game-status over" hidden>GAME OVER</div>
			<div class="score" hidden>0</div>
			<div class="rules">Click Spacebar to fly</div>
			<span class="button start">Start</span>
			<span class="button again" hidden>Try again</span>
		</div>
		<div id="bird" hidden></div>
		<div id="blocks" hidden>
			<div class="block one">
				<div class="down pipe"></div>
				<div class="top pipe"></div>
			</div>

			<div class="block two">
				<div class="down pipe"></div>
				<div class="top pipe"></div>
			</div>

			<div class="block three">
				<div class="down pipe"></div>
				<div class="top pipe"></div>
			</div>
		</div>
	</body>
</html>
